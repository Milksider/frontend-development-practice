<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css"/>
</head>
<body>
  
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                    <p class="logo__text"> Glee. </p>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                Home
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                About
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                Services
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                Pages
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                News
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <div class="user-nav__items">
                        <a class="user-nav__item-search" href="#">
                            <img class="user-nav-img" src="images/icons/search-icon.png" alt="search">
                        </a>
                        <div class="user-nav__item-goods">
                            <a class="goods__item" href="#">
                                <img class="user-nav-img" src="images/icons/heart-icon.png" alt="heart">
                                <span class="user-nav__num">0</span>
                            </a>
                            <a class="goods__item" href="#">
                                <img class="user-nav-img" src="images/icons/cart-icon.png" alt="">
                                <span class="user-nav__num">0</span>
                            </a>
                        </div>
                        <a class="user-nav__item-menu" href="#">
                            <img class="user-nav-img" src="images/icons/menu-dots.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>
</html>
